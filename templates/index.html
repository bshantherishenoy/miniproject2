<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/homestyles.css">

</head>
<div class="text-center">
  <main class="form-signin">
    <form class="profile-style" method="post" action="{{url_for('home')}}">
      <i class="far fa-user-circle fa-4x"></i>
        {% if post==1:%}
        <h1 style="color:red">Invalid Credentials</h1>
        {%else:%}
      <h1>Sign In</h1>
        {% endif %}
        <hr>
        <h1 id="pos"></h1>
        <script>
            document.getElementById('1').onclick = function() {
            document.getElementById('pos').innerHTML="<h2>Administrator</h2>";
            };
             document.getElementById('2').onclick = function() {
            document.getElementById('pos').innerHTML="<h2>Employee</h2>";
            };
        </script>
        <label style="margin:20px;text-align:center;margin-left:45px;margin-right:45px" > <strong>ID</strong> </label>
        <input type="text" name="Id" id="ID" placeholder="Enter ID">
        <label style="margin:20px;text-align:center;margin-left:45px"> <strong>Name</strong> </label>
        <input type="text" name="Name" id="Name" placeholder="Enter Name">
        <br>
        <label style="margin:20px;text-align:center;"><strong>Password</strong> </label>
        <input type="password" name="Password" placeholder="Enter Password">
        <br>
        <hr>
        <div class="btn-group" role="group" >
            <input id='1' class="btn btn-success" type="submit" name="submit_button" value="Administrator">
            <input id='2' class="btn btn-warning" type="submit" name="submit_button" value="Employee" style="padding-left:20px;padding-right:30px;text-align:center">
        </div>
        <br>

    </form>
  </main>


</div>
     <script>window.onload=function(){localStorage.setItem("prev_page", location.href)}

function go_back(){window.location.href = localStorage.getItem("prev_page")};</script>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
