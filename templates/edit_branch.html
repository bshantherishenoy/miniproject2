{% extends "baseadmin.html" %}
{% block content %}<main>
    <div class="text-center">
        <div class="container" style="margin-top:100px;margin-left:220px;" >
            <h4>Current details</h4>
            <table class="table">
                  <tbody>
                    <tr class="table-primary" >
                      <th  scope="row">Branch Code</th>
                      <td >{{branch.branch_name}}</td>
                    </tr>
                    <tr class="table-primary">
                      <th  scope="row">Branch Location</th>
                      <td >{{branch.branch_location}}</td>
                    </tr>
                  </tbody>
            </table>
            <h4>Edit Branch {{branch.branch_id}} </h4>
            <hr>
                <form action="{{url_for('editbranch',branch_id=branch.branch_id)}}" method="post">
                    Enter New Code <input type="text" name="branch_name" required>
                    Enter New Loc  <input type="text" name="branch_location" required>
                    <input type="submit" class="btn btn-danger">
                </form>
           
        </div>
    </div>

</main>
{% endblock %}
