<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static\css\styleshome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div>
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
                {% if category == 'message' %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">    
                {% else %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {% endif %}
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
          {% endif %}
      {% endwith %}
      </div>
        <div class="signup1 form1">
          <h2>Sign up</h2>
          <form method="post" action='{{url_for("home")}}'>
            <div class="user-box">
              <input type="text" name="id" required="">
              <label>ID</label>
            </div>
            <div class="user-box">
              <input type="password" name="password" required="">
              <label>Password</label>
            </div>
            <label for="user_type" style="color:aqua;padding-bottom:10px;">Enter the type of user.</label>
            <div class="user-box">
              <select id ="user_type" name="comp_select" class="form-select">
                <option value="{{ 1 }}">Admin</option>
                <option value="{{ 2 }}">Branch</option>
                <option value="{{ 3 }}">Employee</option>
              </select>  
            </div>
            <div class="text-center">
            <button class="btn btn-primary" type="submit" style="margin-top:20px;">
              Submit
            </button>
          </div>
          </form>
          </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
